<!DOCTYPE html>
<html>
<head>
  <title>Interactive Feedback Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f4;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Feedback Page</h2>

  <button id="feedbackBtn">Submit Feedback</button>

  <div id="message"></div>

  <script>
    // Select button and message div
    const button = document.getElementById("feedbackBtn");
    const messageDiv = document.getElementById("message");

    // Add event listener
    button.addEventListener("click", function() {
      messageDiv.textContent = "âœ… Thank you! Your feedback has been submitted successfully.";
    });
  </script>

</body>
</html>
